<html>
    <head>
        <title>Family Book</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="body_background" style="text-align: center;">
    <h1>My Family Book</h1>
    <img src="Fam.png" style="width: 280px; height:350px;" id="Family_member_image">
    <h4 id="Family_member_name"></h4>
    <button id="Nextbutton" onclick="update();">Next</button>
    <script>
        var images =[
        "Mother.jpg", "Father.png", "Grandfather.jpg", "Grandmother.jpg", "Boy.jpg", "brother.jpg", "Sister.jpg", "Nani.png"
        ];
        var names = [
            "Family Book", "Vinay Gambhir", "Nanu Gambhir", "Dadi Gambhir", "Maurya Gambhir", "Dhruv Gambhir", "Nitika Gambhir", "Nani" 
        ];
        var i = 0;
        function update() {
            i++;
            var Numbers_of_family_member_in_array = 7
            if(i > Numbers_of_family_member_in_array)
            {
                i = 0;
            }
            var updatedimage = images[i];
            var updatedname = names[i];
            document.getElementById("Family_member_image").src = updatedimage;
            document.getElementById("Family_member_name").innerHTML = updatedname;
        }
    </script>
    </body>
</html>
